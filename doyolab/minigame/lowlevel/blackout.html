<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackout Puzzle（簡単）</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Blackout Puzzle</h1>
    <p>マスをクリックして、すべてのマスを白に変えてください。</p>
    <p id="moves-left">残りの手数: </p>
    <div id="grid-container"></div>
    <p id="game-over"></p>
    <button id="reset-button">初期状態に戻す</button>
    <button id="new-game-button">新しい問題</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
