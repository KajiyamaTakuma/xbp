<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
  <div id="description">
    <h2>タイムストップゲーム</h2>
    <p>SPACEキーを押すと時間が止まり、敵をクリックして倒します！しかし、時間を止めるゲージは使用すると減少します。敵を倒すとスコアが増えます。敵が画面を横切るとゲームオーバーです。</p>
  </div>
  <div id="game">
    <div id="score">スコア: 0</div>
    <div id="gauge"><div id="gauge-fill"></div></div>
  </div>
  <div id="leaderboard">
    <h2>ランキング</h2>
    <ol id="leaderboard-list">
    </ol>
  </div>
  <button id="retry-button" style="display: none;">リトライ</button>
  <script src="game.js"></script>
</body>
</html>
